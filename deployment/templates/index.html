<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Image Captioning ({{dataset}}_{{model}}_{{epochs}})</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-2 my-5 bg-primary text-white text-center">
        <h1>Image Captioning</h1><br>
        <h5>({{dataset}}_{{model}}_{{epochs}})</h5>
    </div>

    <div class="container p-5 my-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method=post enctype=multipart/form-data>
            <!--input type=file name=file>
            <input type=submit value=Upload-->

            <div class="row mb-5">
                <label class="col-sm-2 col-form-label" style="text-align:right"><h5>Upload Image:</h5></label>
                <div class="col-sm-8">
                    <input type="file" class="form-control" name="file" required>
                </div>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
