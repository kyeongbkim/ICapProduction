<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Image Captioning ({{dataset}}_{{model}}_{{epochs}})</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container p-2 my-5 bg-primary text-white text-center">
        <h1>Image Captioning</h1><br>
        <h5>({{dataset}}_{{model}}_{{epochs}})</h5>
    </div>

    <div class="container p-5 my-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <img src="/static/{{ file_name }}" class="mx-auto d-block" style="width:50%"><br>
        <h6 style="text-align:center">Caption: {{ caption }}</h6>
        <div class="container my-5 text-center">
            <a class="btn btn-primary" href="{{home_url}}" style="text-align: center;">Try Again</a>
        </div>
    </div>

</body>

</html>
